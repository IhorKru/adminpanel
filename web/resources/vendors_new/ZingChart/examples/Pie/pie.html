<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      "type":"pie",
      "title":{
        "text":"Pie Chart"
      },
      "series":[
        {"values":[59]},
        {"values":[55]},
        {"values":[30]},
        {"values":[28]},
        {"values":[15]}
      ]
    };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
