<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      "type":"hwaterfall3d",
      "series":[
        {
          "values": [420,210,-170,-140,"SUM"]
        }
      ]
    };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
