<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      "type": "stock",
      "title": {
        "text": "Candlestick Chart"
      },
      "plot": {
        "aspect": "candlestick"
      },
      "scale-y": {
        "values": "30:34:2"
      },
      "series": [
        {
        "values": [
          [31.34, 31.46, 30.87, 31.06],
          [31.80, 32.25, 31.52, 32.05]
        ]
        }]
      };
 
    zingchart.render({ 
        id : 'chartDiv', 
        data : chartData, 
        height: "400", 
        width: "725" 
    });
  </script>
</body>
</html>
