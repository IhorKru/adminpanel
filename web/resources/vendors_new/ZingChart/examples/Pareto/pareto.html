<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
        "type":"pareto",
        "series": [
        {
          "values": [4642,4345,2350,1251]
        }
        ]
        };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
