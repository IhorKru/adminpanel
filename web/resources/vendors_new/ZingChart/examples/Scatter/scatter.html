<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
  <!--Chart Placement-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
    "type": "scatter", 
    "series": [
    {
      "values": [
            [1,9],
            [2,15],
            [3,21],
            [4,30],
            [5,40],
            [6,59],
            [7,60],
            [8,75],
            [9,81],
            [10,99]
                ]
            }
        ]
    };
    zingchart.render({ // Render Method
      id: "chartDiv",
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
</body>
</html>
